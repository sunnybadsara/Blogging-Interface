<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
    <div class="container" id="container">
        <div class="heading">
            <h2 class="center-align" style="font-family:fantasy !important">Blogs</h2>
        </div>
        <div class="content ">

            <div class="input-content ">
                <div class="heading">
                    <h5 class="center-align">Log In to Blogs</h5>
                </div>

                <form class="col s12 l12">
                    <div class="row row-input ">
                        <div class="input-field col s12  l11">
                            <img class="material-icons prefix icons" src="images/user.svg" alt="">
                            <!-- <i class="material-icons  prefix">account_circle</i> -->
                            <input id="l-email" type="text" class="validate">
                            <label for="l-email">Email</label>
                        </div>
                    </div>
                    <div class="row row-input">
                        <div class="input-field col s12 l11">
                            <img src="images/lock.svg" class="material-icons icons prefix">
                            <!-- <i class="material-icons prefix">lock</i> -->
                            <input id="l-password" type="password" class="validate">
                            <label for="l-password">Password</label>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button class="btn waves-effect waves-light login-btn" id="login1-btn">Log In
                            <img src="images/send1.svg" class="material-icons prefix sendLogo">
                        </button>
                    </div>
                    <div class="registerLink center-align">
                        <h6>Don't Have an Account <a class="link" href="./pages/register.html">SignUp</a></span>
                    </div>
                </form>


            </div>
        </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js" type="module"></script>
    <script>


    </script>
</body>

</html>
